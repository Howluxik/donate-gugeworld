<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuGeWorld | Донат</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #1a1a1a, #2b0033);
      color: white;
      overflow-x: hidden;
    }

    header {
      background-color: #8a2be2;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 0 15px #8a2be2;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px #ffffff88;
    }

    .timer {
      text-align: center;
      margin: 2rem auto;
      font-size: 1rem;
    }

    .donate-section {
      padding: 3rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .donate-card {
      border-radius: 20px;
      padding: 1.5rem;
      color: white;
      box-shadow: 0 0 10px #8a2be2;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .donate-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffffff;
    }

    .donate-title {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .donate-price {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .donate-desc {
      font-size: 0.6rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .donate-btn {
      display: block;
      margin: 0 auto;
      background-color: white;
      color: black;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-size: 0.8rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ffffff;
      transition: background-color 0.3s;
    }

    .donate-btn:hover {
      background-color: #ccc;
    }

    .promo-section {
      text-align: center;
      margin: 2rem auto;
    }

    .promo-input {
      font-family: inherit;
      font-size: 0.8rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    .promo-btn {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 0.8rem;
      background-color: #8a2be2;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>GuGeWorld</h1>
    <p>Добро пожаловать! Поддержи сервер и получи привилегии</p>
  </header>

  <div class="timer">
    <p>До конца акции осталось: <span id="countdown"></span></p>
  </div>

  <section class="promo-section">
    <input type="text" class="promo-input" id="promoCode" placeholder="Введите промокод">
    <button class="promo-btn" onclick="applyPromo()">Активировать</button>
    <p id="promo-message"></p>
  </section>

  <section class="donate-section" id="donateCards">
    <!-- Карточки донатов остаются без изменений -->
  </section>

  <script>
    // Таймер обратного отсчёта
    const countdown = document.getElementById("countdown");
    const deadline = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000);
    const interval = setInterval(() => {
      const now = new Date();
      const t = deadline - now;
      const days = Math.floor(t / (1000 * 60 * 60 * 24));
      const hours = Math.floor((t / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((t / 1000 / 60) % 60);
      const seconds = Math.floor((t / 1000) % 60);
      countdown.textContent = `${days}д ${hours}ч ${minutes}м ${seconds}с`;
      if (t < 0) {
        clearInterval(interval);
        countdown.textContent = "Акция завершена";
      }
    }, 1000);

    // Промокоды со скидками и лимитами
    const promoCodes = {
      "GUGE10": { discount: 0.10, uses: Infinity },
      "VIP20": { discount: 0.20, uses: 1000 },
      "FREE30": { discount: 0.30, uses: 500 },
      "ULTRA40": { discount: 0.40, uses: 250 },
      "TEST40": { discount: 0.40, uses: 300 },
      "EVENT20": { discount: 0.20, uses: 800 }
    };

    function applyPromo() {
      const code = document.getElementById("promoCode").value.trim().toUpperCase();
      const message = document.getElementById("promo-message");
      const cards = document.querySelectorAll(".donate-card");

      if (promoCodes[code]) {
        const promo = promoCodes[code];

        if (promo.uses > 0 || promo.uses === Infinity) {
          promo.uses = promo.uses === Infinity ? Infinity : promo.uses - 1;
          message.style.color = "lightgreen";
          message.textContent = `Промокод применён: скидка ${promo.discount * 100}%`;

          cards.forEach(card => {
            const priceElement = card.querySelector(".donate-price");
            const basePrice = parseFloat(priceElement.dataset.original);
            const newPrice = Math.floor(basePrice * (1 - promo.discount));
            priceElement.textContent = `${newPrice}₽`;
          });
        } else {
          message.style.color = "tomato";
          message.textContent = "Лимит использования этого промокода исчерпан";
        }
      } else {
        message.style.color = "tomato";
        message.textContent = "Неверный промокод";
      }
    }

    // Добавим data-original к каждому .donate-price (при загрузке)
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".donate-price").forEach(el => {
        const price = parseFloat(el.textContent);
        el.setAttribute("data-original", price);
      });
    });
  </script>
</body>
</html>
